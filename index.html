<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up</title>
    
</head>
<body>
    <div class = "left">
        <div class="semi"></div>
    </div>
    <div class = "right">
        <div class = "right-top">
            <div class = "description-box">
                <p class = "description">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p class = "description">You <em>know</em> you want to.</p>
            </div>
        </div>
        <div class = "right-middle">
            <p class = "phrase">Let's do this!</p>
            <div class = "inputs">
                <div class = "left-inputs">
                    <div>
                        <label for = "fname">FIRST NAME</label>
                        <input id = "fname" name = "fname" type = "text" placeholder = " " required>
                    </div>
                    <div>
                        <label for = "email">EMAIL</label>
                        <input id = "email" name = "email" type = "email" placeholder = " " required> 
                    </div>
                    <div>
                        <label for = "password">PASSWORD</label>
                        <input id = "password" class = "error" name = "password" placeholder = " " type = "password" required>
                        <span></span>
                    </div>
                </div>
                <div class = "right-inputs">
                    <div>
                        <label for = "lname">LAST NAME</label>
                        <input id = "lname" name = "lname" placeholder = " " type = "text" required>
                    </div>
                    <div>
                        <label for = "phone">PHONE NUMBER</label>
                        <input id  ="phone"  name = "phone" type = "tel" placeholder = " " required pattern = "[0-9]{10}|[0-9]{3}([-. ])[0-9]{3}\1[0-9]{4}">
                    </div>
                    <div>
                        <label for = "confirm-password">CONFIRM PASSWORD</label>
                        <input id = "confirm-password" class = "error" name = "confirm-password" type = "password" placeholder = " " required>
                    </div>

                </div>
            </div>
        </div>
        <div class = "right-bottom"></div>
    </div>
</body>
</html>
